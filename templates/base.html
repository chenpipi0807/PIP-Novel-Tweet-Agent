<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft YaHei", sans-serif;
            background: #0f1419;
            min-height: 100vh;
            margin: 0;
            color: #e8eaed;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #1a1f2e;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            padding: 40px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left h1 {
            font-size: 2em;
            margin: 0 0 8px 0;
            font-weight: 600;
        }
        
        .header-left p {
            margin: 0;
            opacity: 0.9;
            font-size: 0.95em;
        }
        
        .nav {
            background: #242938;
            padding: 0 60px;
            display: flex;
            gap: 0;
            border-bottom: 1px solid #2d3548;
        }
        
        .nav a {
            color: #9ca3af;
            text-decoration: none;
            padding: 18px 28px;
            transition: all 0.3s;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            font-size: 0.95em;
        }
        
        .nav a:hover {
            color: #fff;
            background: rgba(99, 102, 241, 0.1);
        }
        
        .nav a.active {
            color: #6366f1;
            border-bottom-color: #6366f1;
            background: rgba(99, 102, 241, 0.05);
        }
        
        .content {
            padding: 40px 60px;
        }
        
        .btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #e8eaed;
            font-size: 0.95em;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            background: #242938;
            border: 2px solid #2d3548;
            border-radius: 10px;
            font-size: 1em;
            color: #e8eaed;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #6366f1;
            background: #2a3042;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 200px;
            font-family: inherit;
            line-height: 1.6;
        }
        
        .alert {
            padding: 16px 20px;
            border-radius: 10px;
            margin-bottom: 24px;
            border-left: 4px solid;
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border-left-color: #22c55e;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border-left-color: #ef4444;
        }
        
        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            border-left-color: #3b82f6;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

</body>
</html>
