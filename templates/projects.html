{% extends "base.html" %}

{% block title %}项目列表 - 短剧AI生成系统{% endblock %}

{% block content %}
<div id="app">
    <h2 style="margin-bottom: 30px; color: #495057;">项目列表</h2>
    
    <div id="projectsList"></div>
</div>

<style>
    .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
    }
    
    .project-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 12px;
        padding: 25px;
        color: white;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .project-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    
    .project-name {
        font-size: 1.5em;
        font-weight: 600;
        margin-bottom: 15px;
    }
    
    .project-stats {
        display: flex;
        gap: 20px;
        font-size: 0.9em;
        opacity: 0.9;
    }
    
    .stat-item {
        display: flex;
        align-items: center;
        gap: 5px;
    }
</style>

<script>
async function loadProjects() {
    try {
        // 这里应该从后端获取项目列表
        // 暂时显示提示信息
        document.getElementById('projectsList').innerHTML = `
            <div class="alert alert-info">
                <p>项目列表功能开发中...</p>
                <p>请前往"任务管理"页面查看已完成的项目</p>
            </div>
        `;
    } catch (error) {
        document.getElementById('projectsList').innerHTML = 
            `<div class="alert alert-error">加载失败: ${error.message}</div>`;
    }
}

loadProjects();
</script>
{% endblock %}
